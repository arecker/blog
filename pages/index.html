<!-- meta:title alexrecker.com -->
<!-- meta:subtitle personal website -->

<h2>Pages</h2>

<table>
  <%- pages.each do |p| -%>
  <%- if p.filename != 'index.html' -%>
  <tr>
    <td>
      <a href="./<%= p.filename %>"><%= p.filename %></a>
    </td>
    <td><%= p.subtitle %></td>
  </tr>
  <%- end -%>
  <%- end -%>
</table>
