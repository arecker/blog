{% capture title %}
{% if page.date %}
{{ page.date | date: "%A, %B %-d %Y" }}
{% else %}
{{ page.title }}
{% endif %}
{% endcapture %}

{% capture subtitle %}
{% if page.date %}
{{ page.title }}
{% else %}
{{ page.description }}
{% endif %}
{% endcapture %}

<header>
  <h1 class="title">{{ title  }}</h1>
  <h2 class="subtitle">{{ subtitle }}</h2>
</header>
