{% if page.next or page.previous %}
<nav class="clearfix">
  {% if page.next %}
  <a href="{{ page.next.url }}">
    ⟵ {{ page.next.url | remove_first: "/" }}
  </a>
  {% endif %}
  {% if page.previous %}
  <a class="float-right" href="{{ page.previous.url }}">
    {{ page.previous.url | remove_first: "/" }} ⟶
  </a>
  {% endif %}
</nav>
{% endif %}
