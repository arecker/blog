permalink: /:year-:month-:day:output_ext
url: https://www.alexrecker.com

plugins:
- blog
- jekyll-feed
- jekyll-sitemap

include:
- _pages
- assets
- audio
- favicon.ico
- images
- old

exclude:
- .jekyll-cache
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- blog.gemspec
- gem
- netlify.toml

defaults:
-
  scope:
    path: ''
  values:
    layout: 'default'
